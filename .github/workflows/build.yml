name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    permissions: write-all
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: install python
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
          architecture: 'x64'
      - name: install requirements
        run: |
          pip install -r requirements.txt
      - name: run pyinstaller
        run: |
            pyinstaller --noconfirm --onedir --console --icon "../nolang/nolang.ico" --add-data "../nolang/nolang;nolang/"  "../nolang/nolang.py"
      - uses: actions/upload-artifact@v2
        with:
          name: nolang
          path: D:\a\nolang\nolang\build\nolang
      - name: Get tag name from ref
        shell: bash
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
        id: get_tag
      - name: Create tag in public repository
        run: |
            cd ${{github.workspace}}/another_public_repo
            git tag ${{ steps.get_tag.outputs.tag }}
            git push --tags --porcelain         
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          release_name: Release ${{ steps.get_tag.outputs.tag }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: D:\a\nolang\nolang\build\nolang
          asset_name: nolang
          asset_content_type: application/zip