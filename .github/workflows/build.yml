name: Build Workflow

on:
  push:
#    branches: master

jobs:
  build-windows:
    permissions: write-all
    runs-on: windows-2019
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: install python
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
          architecture: 'x64'
      - name: install requirements
        run: |
          pip install -r requirements.txt
      - name: run pyinstaller
        run: |
            pyinstaller --noconfirm --onedir --console --icon "../nolang/nolang.ico" --add-data "../nolang/nolang;nolang/"  "../nolang/nolang.py"
      - uses: actions/upload-artifact@v2
        with:
          name: nolang
          path: D:\a\nolang\nolang\build\nolang\nolang.exe

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: ${{ github.event.head_commit.message }}
          body: |
            Test Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: D:\a\nolang\nolang\build\nolang\nolang.exe
          asset_name: nolang.exe
          asset_content_type: application/zip